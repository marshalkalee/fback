<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="carousel.js" defer></script>
</head>
<body>
<header id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-container"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</header>

<div class="container mt-5">
    <h2>Edit Slide Text</h2>
    <form id="editForm">
        <input type="number" id="slideNumber" placeholder="Slide Number (1-3)" required class="form-control mb-2">
        <input type="text" id="title" placeholder="Title" required class="form-control mb-2">
        <textarea id="description" placeholder="Description" required class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-primary">Update Text</button>
    </form>
</div>
</body>
</html>
